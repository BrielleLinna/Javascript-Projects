<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <body>

        <h1>Flavors</h1>
        <h3>Click here to see a new flavor!</h3>

        <ul>
            <li onclick="displayType(this)" id="Mango"
                data-flavor-type="Mango">Mango</li>
            <li onclick="displayType(this)" id="Lime"
                data-flavor-type="Lime">Lime</li>
            <li onclick="displayType(this)" id="Grapefruit"
                data-flavor-type="Grapefruit">Grapefruit</li>
            <li onclick="displayType(this)" id="Pineapple"
                data-flavor-type="Pineapple">Pineapple</li>
        </ul>
        <script src="JavaScript/JavaScript_4.js"></script>
    </body>

</html>
