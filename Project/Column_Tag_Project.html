<!DOCTYPE html>
<html>
<head>
    <title>Column Tag Practice</title>
</head>
    <body>
    <h1>Heading for the column table</h1>
    <table> 
        <colgroup>
            <col span="4" style="background-color:aquamarine">
            <col style="background-color:blueviolet">
        </colgroup>
        <tr>
            <th>Burrito</th>
            <th>Taco</th>
            <th>Enchiladas</th>
        </tr>
        <tr>
            <td>Vegetarian</td>
            <td>Vegetarian</td>
            <td>Cheese</td>
        </tr>

        <tr>
            <td>Chicken</td>
            <td>Chicken</td>
            <td>Carnitas</td>
        </tr>

        <tr>
            <td>Bean and cheese</td>
            <td>Veggie</td>
            <td>Chicken</td>
        </tr>
        </table>
    </body>
</html>
